<html>
<head>
	<link rel="stylesheet" href="./style.css">
  <script src="underscore-min.js"></script>
  <script src="keymaster.min.js"></script>
  <script src="keyup.js"></script>
  <script src="moving_object.js"></script>
  <script src="asteroid.js"></script>
  <script src="ship.js"></script>
  <script src="game.js"></script>
</head>

<body>

  <script>
    window.screenX = 500;
    window.screenY = 500;

    function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}

    r(function(){
  		var canvasHtml = document.createElement('canvas');
      canvasHtml.setAttribute("width", screenX);
      canvasHtml.setAttribute("height", screenY);

		  document.getElementsByTagName('body')[0].appendChild(canvasHtml);

		  new Game(screenX, screenY, 10).draw(canvasHtml);
    });
  </script>
</body>
</html>
